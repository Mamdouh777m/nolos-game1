    #next-btn:hover {

    }
    #smoke-effect {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 80px;
      pointer-events: none;
      z-index: 5;
    }
    @keyframes smoke {
      0% { opacity: 0; transform: translateY(20px) scale(0.9); }
      50% { opacity: 1; transform: translateY(-10px) scale(1.02); }
      100% { opacity: 0; transform: translateY(-50px) scale(1.1); }

    .smoke {

      top: 0;
      left: 50%;
      width: 80px;
      height: 80px;

  <title>بداية أسئلة ثقافية</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #000428, #004e92);
      color: white;
      text-align: center;
      padding: 50px 20px;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      animation: fadeIn 1.5s ease-in-out;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      opacity: 0.95;
      line-height: 1.8em;
    }

    .start-button {
      display: inline-block;
      padding: 15px 30px;
      background: #00c9ff;
      color: black;
      font-size: 1.2em;
      font-weight: bold;
      border-radius: 12px;
      text-decoration: none;
      transition: 0.3s;
      margin-top: 20px;
    }

    .start-button:hover {
      background: #00aaff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* دخان */
    .smoke {
      position: absolute;
      top: -100px;
      left: 50%;
      width: 200px;
      height: 200px;
      background: radial-gradient(white, transparent);
      opacity: 0.1;
      border-radius: 50%;
      animation: smokeMove 5s linear infinite;
    }

    @keyframes smokeMove {
      0% { transform: translateX(-50%) translateY(0) scale(1); }
      100% { transform: translateX(-50%) translateY(-300px) scale(2); opacity: 0; }
    }
  </style>
</head>
<body>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #000428, #004e92);
      color: white;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    .arrow {
      font-size: 3em;
      animation: bounce 2s infinite;
      margin-bottom: 20px;
    }

    .games {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .game {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      transition: 0.3s;
    }

    .game:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.03);
    }

    .game-title {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    .game a {
      display: inline-block;
      padding: 10px 20px;
      background: #00c9ff;
      color: black;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      margin-top: 10px;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
